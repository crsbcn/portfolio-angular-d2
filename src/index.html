<script>
  changeTitle = function(){
      var letter = document.title[0];
      document.title = document.title.substr(1) + letter;
      changeTitleTimer = setTimeout(changeTitle, 500);
  };
  stopChangingTitle = function(){
      clearTimeout(changeTitleTimer);
  }
